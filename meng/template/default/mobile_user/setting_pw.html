<div class="content">
	<div class="loginbox">
		<form method="post" id="form">
		<div class="tip_pwd mat15">原 密 码：</div>
		<div class="input_box"><input type="password" name="user_oldpw" class="login_input1" /></div>
		<div class="tip_pwd mat15">新 密 码：</div>
		<div class="input_box"><input type="password" name="user_pw" class="login_input1" /></div>
		<div class="tip_pwd mat10">确认新密码：</div>
		<div class="input_box"><input type="password" name="user_pw1" class="login_input1" /></div>
		<div class="loginbtn" style="margin-top:15px;">
			<input type="hidden" name="pe_token" value="{$pe_token}" />
			<input type="hidden" name="pesubmit" />
			<input type="button" value="提 交" />
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$(":button").click(function(){
		if ($(":input[name='user_oldpw']").val().length == 0) {
			app_tip('请输入原密码');
			return false;
		}
		if ($(":input[name='user_pw']").val().length < 6 || $(":input[name='user_pw']").val().length > 20) {
			app_tip('新密码为6-20位字符');
			return false;
		}
		if ($(":input[name='user_pw1']").val().length < 6 || $(":input[name='user_pw1']").val().length > 20) {
			app_tip('确认密码为6-20位字符');
			return false;
		}
		if ($(":input[name='user_pw']").val() != $(":input[name='user_pw1']").val()) {
			app_tip('新密码与确认密码不一致');
			return false;
		}
		app_submit('user.php?mod=setting&act=pw');
	})
})
</script>
